<!DOCTYPE html>
<html lang="en">
<head>
	<title>Kasir Sederhana</title>
	<script type="text/javascript" src="pemesanan.js"></script>
	<link rel="stylesheet" type="text/css" href="desain_kasir.css">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Engagement&display=swap" rel="stylesheet">
</head>
<body>
	<main>
		<center>
		<h1><b>Resto Kini-Online</b></h1>
		<form name="pemesanan" action="#">
			<table>
				<tr>
					<td><b>Special Fried Rice</b></td>
					<td>: Rp. <input type="text" name="harga1" value="20000" size=12 readonly></td>
					<td><input type="number" name="jumlah1" onchange="proses()" size=12  onchange="total" style="text-align:center"></td>
					</tr>
				<tr>
					<td><b>Fire Spageti</b></td>
					<td>: Rp. <input type="text" name="harga2" value="30000" size=12 readonly></td>
					<td><input type="number" name="jumlah2" onchange="proses()" size=12  onchange="total" style="text-align:center"></td>
				</tr>
				<tr>
					<td><b>Burger Deluxe</b></td>
					<td>: Rp. <input type="text" name="harga3" value="25000" size=12 readonly></td>
					<td><input type="number" name="jumlah3" onchange="proses()" size=12  onchange="total" style="text-align:center"></td>
				</tr>
				<tr>
					<td><b>Coffee Latte</b></td>
					<td>: Rp. <input type="text" name="harga4" value="10000" size=12 readonly></td>
					<td><input type="number" name="jumlah4" onchange="proses()" size=12  onchange="total" style="text-align:center"></td>
				</tr>
				<tr>
					<td><b>Milk Shake</b></td>
					<td>: Rp. <input type="text" name="harga5" value="5000" size=12 readonly></td>
					<td><input type="number" name="jumlah5" onchange="proses()" size=12  onchange="total" style="text-align:center"></td>
				</tr>
				<tr>
					<td colspan=2 align="right"><b>Jumlah Total</b></td>
					<td>Rp.<input type="number" name="total" size=8 style="text-align:center" readonly></td>
				</tr>
				<tr>
					<td colspan=2 align="right"><b>Diskon</b></td>
					<td>Rp.<input type="number" name="potongan" size=8 style="text-align:center" readonly></td>
				</tr>
				<tr>
					<td colspan=2 align="right"><b>Jumlah Bayar</b></td>
					<td>Rp.<input type="number" name="bayar" size=8 style="text-align:center" readonly></td>
				</tr>
			</table><br>
			<center><input class="btn" type="button" value="Hapus" onclick="hapus()" /></center>
		</form>
		</center>
	</main>
</body>
</html>
